    <div class="evaluate">
         <div class="evaluate-data">
              <div class="top-bar"><span class="title">企业舆情风险评估看板</span>
                  <div class="pull-right tool">
                      <select  id="sld" class="selectpicker">
                          <option value="近七天">近七天</option>
                          <option value="近七天">近三天</option>

    <script src="../vendor/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../vendor/bootstrap-select-1.12.2/dist/js/bootstrap-select.js"></script>
    <script src="../vendor/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="../vendor/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>
            $(function(){
                $('#sld').selectpicker({
                    style:"btn-s"
                });

                $('#beginTime').datetimepicker({
                    language:'zh-CN',
                    format: 'yyyy-mm-dd',
                    minView: "month",
                    clearBtn:true,
                    autoclose:1
                });
                $('#endTime').datetimepicker({
                    language:'zh-CN',
                    format: 'yyyy-mm-dd',
                    minView: "month",
                    clearBtn:true,
                    autoclose:1
                });

                var operateFormatter = function (value, row, index) {
                         var state="no";
                         if(row.state=="分析完成"){
                             state="";
                         }
                    return [
                        "<button  type='button' class='btn view "+state+" '>查看</button>",
                        "<button  type='button' class='btn remove "+state+"' >删除</button>",
                    ].join('');
                };
                var stateFormatter=function (value, row, index){
                    var name="analysis";
                    if(row.state=="数据采集中"){
                           name="collect";
                    }else if(row.state=="提交完成"){
                        name="submit"
                    }
                    var a="<span class='"+name+"'>"+row.state+"</span>";
                    return a;
                };
            var options = {
                columns : [ {
                    field : 'name',
                    align:"center",
                    valign: "middle",
                    title : "企业名称"
                }, {
                    field : 'exponent',
                    title : "压力指数",
                     align:"center",
                     valign: "middle"


                }, {
                    field : 'number',
                    title : "负面数",
                    align:"center",
                    valign: "middle",

                }, {
                    field : 'count',
                    title : "舆情数",
                    align:"center",
                    valign: "middle"

                }, {
                    field : 'state',
                    align:"center",
                    valign: "middle",
                    title : "状态",
                    formatter: stateFormatter

                },{
                    field : 'data',
                    align:"center",
                    valign: "middle",
                    title : "提交时间",
                    sortable:true
                },{
                    field : 'action',
                    align:"center",
                    valign: "middle",
                    title : "操作",
                    formatter: operateFormatter

                }],
                paginationPreText:"<i class='glyphicon glyphicon-menu-left'></i>",
                paginationNextText:"<i class='glyphicon glyphicon-menu-right'></i>",
                method: 'get',
                sortable:true,
                sortOrder : 'desc',
                pagination : true,
                sidePagination : 'server',
                pageNumber :1,
                pageSize :6,
                dataType: "json",
                url : '../data/table2.json',
                pageList : [ 10000],
                queryParamsType: '',
                onLoadSuccess:function(){
                    $(".no").attr("disabled","disabled")
                }
//                queryParams : function(params) {
//                    return{
//                    offset:params.offset,
//                    limit:params.limit
//                   }
//                }

            };

            $('#data-Table').bootstrapTable(options);
            })
        </script>
